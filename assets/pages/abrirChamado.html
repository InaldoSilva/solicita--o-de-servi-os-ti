<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Abrir Chamado</title>
    <!--Css-->
    <link rel="stylesheet" href="../css/chamado.css">
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Início</a>
            </li>
        </ul>
    </div>

    <div class="background">
        <img id="bg" src="../img/og-image-unifg-pe.png" alt="background">
        <img id="suporte-img" src="../img/suporte ti.png" alt="">
    </div>
    <!--<div class="buttons">
        <a href="/index.html"><img src="../img/voltar.png" alt="" style="width: 100px;"></a>
    </div>-->
    <a href="/index.html" id="voltar"><img
            src="https://fontmeme.com/permalink/250218/e091d8a5bb16b45b047a444af103ffac.png" alt="cocomat-font"
            border="0"></a>
    <div class="formulario">
        <form action="https://formsubmit.co/nsifgpiedade@gmail.com" method="POST" enctype="multipart/form-data">
            <img src="/assets/img/preencha.png" alt="" style="width: 300px; margin-bottom: 2rem;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Identificação</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Em que Lab você está?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>LAB 1</option>
                    <option>LAB 2</option>
                    <option>LAB 3</option>
                    <option>LAB 4</option>
                    <option>LAB 5</option>
                    <option>LAB 7</option>
                    <option>LAB DE CRIAÇÃO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Deseja suporte para</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Computador</option>
                    <option>Projetor</option>
                    <option>Internet</option>
                    <option>Software</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descreva o Problema</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="img-send">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div> <hr>
            <input type="submit" id="send" value="Enviar solicitação" class="btn btn-primary">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
</body>
