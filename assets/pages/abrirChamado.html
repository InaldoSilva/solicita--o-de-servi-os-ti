<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/images.png">
    <title>Abrir Chamado</title>
    <!--Css-->
    <link rel="stylesheet" href="../css/chamado.css">
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Início</a>
            </li>
        </ul>
    </div>

    <div class="background">
        <img id="bg" src="../img/og-image-unifg-pe.png" alt="background">
        <img id="suporte-img" src="../img/suporte ti.png" alt="">
    </div>
    
    <div class="formulario">
        <form action="https://formsubmit.co/nsifgpiedade@gmail.com" method="POST" enctype="multipart/form-data">
          <img src="/assets/img/preencha.png" alt="preencha o formulário" class="img-fluid" style="width: 400px;">
          <hr id="line">
          <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="nome@exemplo.com">
              <label for="exampleFormControlInput1">Seu Nome</label>
              <input type="text" class="form-control" placeholder="Nome" id="nomeUsuario" name="nome">
          </div>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Qual Lab precisa de Suporte?</label>
              <select class="form-control" id="exampleFormControlSelect1" name="lab">
                  <option>Selecione o Lab</option>
                  <option>LAB 1</option>
                  <option>LAB 2</option>
                  <option>LAB 3</option>
                  <option>LAB 4</option>
                  <option>LAB 5</option>
                  <option>LAB 7</option>
                  <option>LAB DE CRIAÇÃO</option>
              </select>
          </div>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Informe qual o Problema</label>
              <select class="form-control" id="exampleFormControlSelect1" name="opcao">
                  <option>Selecione uma opção</option>
                  <option>Computador</option>
                  <option>Monitor</option>
                  <option>Projetor</option>
                  <option>Internet</option>
                  <option>Áudio</option>
                  <option>Software</option>
              </select>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Descreva o problema</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="detalhes" rows="3"></textarea>
              <input type="hidden" name="_next" value="">
          </div>
          <div class="form-group">
              <label for="exampleFormControlFile1">Anexar imagem</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="anexo">
              <input type="hidden" name="_captcha" value="false">
          </div>
          <input type="submit" id="send" value="Enviar Solicitação" class="btn btn-primary">
          <input type="hidden" name="_next" value="https://suportedetiunifg.netlify.app">
      </form>
    </div>
</body>
<!--Bootstrap js-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
